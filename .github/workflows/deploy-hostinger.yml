# =============================================================================
# OmniChannel SaaS Platform - GitHub Actions Deployment Workflow
# Automates deployments to Hostinger VPS on push to production branch
# =============================================================================

name: Deploy to Hostinger VPS

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io
  API_IMAGE_NAME: ${{ github.repository }}/api
  WEB_IMAGE_NAME: ${{ github.repository }}/web

jobs:
  # ===========================================================================
  # Test Job - Run tests before deployment
  # ===========================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run API tests
        run: npm run test --workspace=apps/api
        continue-on-error: true  # Don't fail if no tests yet

      - name: Run linting
        run: npm run lint --workspace=apps/api || true

  # ===========================================================================
  # Build Job - Build Docker images
  # ===========================================================================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/api/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}:${{ github.sha }},${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.WEB_IMAGE_NAME }}:${{ github.sha }},${{ env.REGISTRY }}/${{ env.WEB_IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Deploy Job - Deploy to Hostinger VPS via SSH
  # ===========================================================================
  deploy:
    name: Deploy to Hostinger VPS
    runs-on: ubuntu-latest
    needs: build
    
    environment:
      name: production
      url: https://app.yourdomain.com

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}

      - name: Add VPS to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
            set -e
            
            # Navigate to application directory
            cd /opt/omnichannel
            
            # Pull latest changes
            git pull origin ${{ github.ref_name }}
            
            # Pull latest Docker images
            docker compose -f docker-compose.prod.yml pull
            
            # Stop and recreate containers
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            
            # Wait for containers to be healthy
            echo "Waiting for containers to be ready..."
            sleep 30
            
            # Run database migrations
            docker compose -f docker-compose.prod.yml exec -T api npm run migration:run || true
            
            # Clean up old images
            docker image prune -f
            
            echo "Deployment completed successfully!"
          ENDSSH

      - name: Health check
        run: |
          sleep 10
          curl -f https://${{ secrets.API_DOMAIN }}/api || exit 1
          curl -f https://${{ secrets.APP_DOMAIN }} || exit 1
          echo "Health checks passed!"

      - name: Notify on failure
        if: failure()
        run: |
          echo "Deployment failed! Check the logs above."
          # Add notification logic here (Slack, Discord, Email, etc.)

  # ===========================================================================
  # Rollback Job (Manual trigger only)
  # ===========================================================================
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}

      - name: Add VPS to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Rollback on VPS
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
            cd /opt/omnichannel
            
            # Get previous commit
            PREV_COMMIT=$(git rev-parse HEAD~1)
            
            # Reset to previous commit
            git reset --hard $PREV_COMMIT
            
            # Rebuild and restart
            docker compose -f docker-compose.prod.yml up -d --build
            
            echo "Rolled back to commit: $PREV_COMMIT"
          ENDSSH
